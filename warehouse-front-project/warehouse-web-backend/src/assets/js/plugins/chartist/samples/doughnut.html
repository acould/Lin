<!doctype html>
<html>
	<head>
		<title>Doughnut Chart</title>
		<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
		<script src="../Chart.js"></script>
		<style>
			body,
			#list ul,
			#list li{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:30%;
			}
			#canvas-holder{position:relative; }
			#list{width:150px;position:absolute;top:10%;;right:-200px     }
			#list ul{list-style:none }
			#list li{height:30px;line-height:30px;font-size:14px;color:#444;font-family:'微软雅黑'      }
			#list li span{display:block;line-height:30px;width:60px;text-align:center;margin-right:5px;float:left;color:#fff   }
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="500" height="500"></canvas>
			<div id="list">
				<ul></ul>
			</div>
		</div>



	<script>

		var doughnutData = [
				{
					value: 600,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "2"
				},
				{
					value: 10,
					color: "#999",
					highlight: "#9d9d9d",
					label: "1"
				}
			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
				var html = "";
				for (i in doughnutData)
					{
						html +="<li style='color:"+doughnutData[i].highlight+"'><span style='background:"+doughnutData[i].color+"'>"+doughnutData[i].value+"%</span>"+doughnutData[i].label+"</li>";
					}
				$('#list ul').append(html);
			};



	</script>
	</body>
</html>
