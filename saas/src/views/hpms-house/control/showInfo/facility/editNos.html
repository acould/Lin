<div id="edi†NOs" >
        <i-form :model="form1" ref="form1" :label-width="labelWidth" :rules="formRules">
                
                <i-form-item label="水表户号:" prop="waterNo"  :rules="[{pattern:/^\S{0,20}$/,message:'内容过长'}]">
                    <i-input v-model="form1.waterNo"></i-input>
                </i-form-item>

                <i-form-item label="电表户号:" prop="electricNo"  :rules="[{pattern:/^\S{0,20}$/,message:'内容过长'}]">
                    <i-input v-model="form1.electricNo"></i-input>
                </i-form-item>

                <i-form-item label="煤气户号:" prop="gasNo"  :rules="[{pattern:/^\S{0,20}$/,message:'内容过长'}]">
                    <i-input v-model="form1.gasNo"></i-input>
                </i-form-item>
               
            </i-form>
            <div style="float:right;padding-bottom:20px;">
                <i-button @click.stop="unset()">取消</i-button>
                <i-button @click.stop="submit()" class="submit-button">提交</i-button>
            </div>
            
</div>
