<div class="changeRemark" >
        <i-form :model="form1" ref="form1" :label-width="labelWidth" :rules="formRules">
                <i-form-item label="备注:" prop="remark" :rules="{pattern:/^\S{0,5000}$/,message:'内容过长'}">
                    <i-input type="textarea" resize="none" :autosize="{minRows:8,maxRows:10}" v-model="form1.remark" ></i-input>
                </i-form-item>
               
            </i-form>
            <div style="float:right;padding-bottom:20px;">
                <i-button @click.stop="unset()">取消</i-button>
                <i-button @click.stop="submit()" class="submit-button">提交</i-button>
            </div>
</div>
