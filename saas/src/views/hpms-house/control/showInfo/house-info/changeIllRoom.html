<div class="changeIllRoom" >

                    <i-checkbox-group  v-model="form1.illRoom">
                        <i-checkbox label="Y">是</i-checkbox>
                    </i-checkbox-group>

            </i-form>
            <div style="float:right;padding-bottom:20px;">

            </div>
</div>
