<div class="changeRentType" >
        <i-form :v-model="form1" ref="form1" :label-width="labelWidth" >
                
                <i-form-item label="出租方式:"  prop="rentType"  :rules="[{validator:_rentType, trigger:'change'}]">
                    <i-checkbox-group  v-model="form1.rentType">
						<i-checkbox v-for="item in dict['RentType']" :label="item.dictKey" :key="item.dictKey">{{item.dictValue}}</i-checkbox>
                    </i-checkbox-group>
                </i-form-item>

            </i-form>
            <div style="float:right;padding-bottom:20px;">
                <i-button @click.stop="unset()">取消</i-button>
                <i-button @click.stop="submit()" class="submit-button">提交</i-button>
            </div>
</div>
